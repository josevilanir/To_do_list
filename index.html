<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerenciador de Tarefas Semanal</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
<body>

    <h1>Gerenciador de Tarefas Semanais</h1>

    <!-- Container para os dias da semana -->
    <div class="week-container">
        <div id="monday" class="day">
            <h3>Segunda</h3>
            <input type="text" class="task-input" placeholder="Adicionar tarefa">
            <button onclick="addTaskToDay('monday')">+</button>
            <ul class="task-list"></ul>
            <div class="progress"></div>
        </div>
        <div id="tuesday" class="day">
            <h3>Terça</h3>
            <input type="text" class="task-input" placeholder="Adicionar tarefa">
            <button onclick="addTaskToDay('tuesday')">+</button>
            <ul class="task-list"></ul>
            <div class="progress"></div>
        </div>
        <div id="wednesday" class="day">
            <h3>Quarta</h3>
            <input type="text" class="task-input" placeholder="Adicionar tarefa">
            <button onclick="addTaskToDay('wednesday')">+</button>
            <ul class="task-list"></ul>
            <div class="progress"></div>
        </div>
        <div id="thursday" class="day">
            <h3>Quinta</h3>
            <input type="text" class="task-input" placeholder="Adicionar tarefa">
            <button onclick="addTaskToDay('thursday')">+</button>
            <ul class="task-list"></ul>
            <div class="progress"></div>
        </div>
        <div id="friday" class="day">
            <h3>Sexta</h3>
            <input type="text" class="task-input" placeholder="Adicionar tarefa">
            <button onclick="addTaskToDay('friday')">+</button>
            <ul class="task-list"></ul>
            <div class="progress"></div>
        </div>
        <div id="saturday" class="day">
            <h3>Sábado</h3>
            <input type="text" class="task-input" placeholder="Adicionar tarefa">
            <button onclick="addTaskToDay('saturday')">+</button>
            <ul class="task-list"></ul>
            <div class="progress"></div>
        </div>
        <div id="sunday" class="day">
            <h3>Domingo</h3>
            <input type="text" class="task-input" placeholder="Adicionar tarefa">
            <button onclick="addTaskToDay('sunday')">+</button>
            <ul class="task-list"></ul>
            <div class="progress"></div>
        </div>
    </div>

    <!-- Botão de marcar todas as tarefas como não concluídas -->
<div class="controls">
    <button id="uncomplete-all">Marcar Todas as Tarefas como Não Concluídas</button>
</div>


    <script src="script.js"></script>
</body>
</html>
